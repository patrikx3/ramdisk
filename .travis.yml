language: node_js
sudo: required
cache:
    npm: false
node_js:
- node
env:
  matrix:
  - CXX=g++-4.8
  global:
    secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - dbus
    - gcc-4.8
    - g++-4.8
    - libglib2.0-dev
before_script:
- npm install -g node-gyp
- npm install -g grunt-cli npm
